{% extends 'base.html' %}

{% block content %}
    <h1>{{ _('New password') }}</h1>
    {% from "_formhelpers.html" import render_field %}
    <form action="" method="post">
        {{ form.csrf_token }}
        <dl>
            {{ render_field(form.password) }}
            {{ render_field(form.confirm) }}
        </dl>
        <p><input type="submit" value="Send"></p>
    </form>
{% endblock %}
